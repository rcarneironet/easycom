
<h2 class="text-center">Add User</h2>

<div class="col-md-12 container">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-row user-container">
      <div class="form-group col-md-2">
        <label for="name">User Name:</label>
        <input type="text" formControlName="name" placeholder="Your user name" name="name" class="form-control" id="name">
      </div>
      <div class="form-group col-md-2">
        <label for="lastname">Last Name:</label>
        <input type="text" formControlName="lastname" placeholder="Your last name" name="lastname" class="form-control" id="lastname">
      </div>
      <div class="form-group col-md-2">
        <label for="phone">Phone:</label>
        <input type="text" formControlName="phone" placeholder="Your phone" name="phone" class="form-control" id="phone">
      </div>
      <div class="form-group col-md-2">
        <label for="address">Address:</label>
        <input type="text" formControlName="address" placeholder="Your address" name="address" class="form-control" id="address">
      </div>    
      <div class="form-group col-md-2">
        <label for="city">City:</label>
        <input type="text" formControlName="city" placeholder="City" name="city" class="form-control" id="city">
      </div>
      <div class="form-group col-md-1">
        <label for="state">State:</label>
        <input type="text" formControlName="state" placeholder="State" length="2" name="state" class="form-control" id="state">
      </div>    
      <div class="form-group col-md-1">
        <label for="country">Country:</label>
        <input type="text" formControlName="country" placeholder="country" length="2" name="country" class="form-control" id="country">
      </div>        
    </div>
    <button class="btn btn-success" [disabled]="addForm.invalid">Save</button>
    <button class="btn btn-alert" (click)="goBack()">Back</button>
    </form>

  </div>
